<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 1 - Beer Me</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    
  <body>
    <canvas id="canvas-basic"></canvas>

    <div id="particles-js"></div>

    <section class="hero is-medium is-primary is-bold auto">
      <div class="hero-body" class="block">
        <div class="container  has-text-centered" class="block">
          <h1 class="title is-1">
            Beer Me
          </h1>
          <h2 class="subtitle is-2">
            Thirsty? We can help.
          </h2>
        </div>
      </div>
    </section>

    <!-- </section> -->

    <div class="container">
      <div class="city">
        <form id="searchForm">
          <input
            class="input is-rounded has-text-centered"
            type="text"
            placeholder="Enter City"
            id="cityInput"
          />
        </form>
        <button class="button is-light has-text-centered" id="findBtn">
          &nbsp <i class="fas fa-beer"></i> &nbsp Find Breweries
        </button>
      </div>
    </div>

    <div class="block">
      <div class="map" id="streetMap"></div>
      <div id="map" style="width: 800px; height: 700px;"></div>
    </div>

    <div class="block">
      <div class="brewery" id="brewList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts.js"></script>
    <script src="granim.js"></script>
    <script src="javascriptP1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
  </body>
</html>
